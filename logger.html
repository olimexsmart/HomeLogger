                        <div class="row uniform">

                            </div>
                            <div class="1.5u 12u$(small)">

                            </div>
                            <div class="1.5u$ 12u$(small)">
                                <input type="checkbox" id="7" name="Bedroom" checked>

                            </div>

                        <div class="row uniform">
                            <div class="4u 12u$(xsmall)">
                                    <input type="text" id="rollperiod" value="1" placeholder="Roll period" />
                            </div>
                            <div class="4u$ 12u$(xsmall)">
